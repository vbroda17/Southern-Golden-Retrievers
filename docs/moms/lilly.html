</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="../index.html">Knoxville Golden Retrievers</a>

            <nav class="nav" aria-label="Primary">
                <a class="nav-link" href="../index.html">Home</a>

                <div class="nav-dropdown">
                    <a class="nav-link dropdown-toggle active" href="../moms">
                        Moms ▾
                    </a>
                    <div class="dropdown-menu">
                        <a href="../moms">All Moms</a>
                        <a href="../moms/lilly.html">Lilly</a>
                        <a href="../moms/raine.html">Raine</a>
                        <a href="../moms/roux.html">Roux</a>
                    </div>
                </div>


                <div class="nav-dropdown">
                    <a class="nav-link dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                    Litters ▾
                    </a>
                    <div class="dropdown-menu">
                        <a href="../litters/current-litter.html">Current Litter</a>
                        <a href="../litters/past-litter.html">Past Litters</a>
                    </div>
                </div>

                <a class="nav-link" href="../contact.html">Contact</a>
                <a class="nav-link" href="../about.html">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Meet Our Moms</h1>
            <p>Each of our dams is health-tested, well-loved, and an important part of our family.</p>
        </section>

        <section id="lilly" class="card">
            <h2>Lilly</h2>
            <div class="featured-image-wrapper">
                <button class="featured-arrow prev" aria-label="Previous image">‹</button>

                <img
                    id="featured-image"
                    src="../images/lilly/lilly1.jpeg"
                    alt="Lilly the Golden Retriever"
                    class="showcase-image clickable"
                >

                <button class="featured-arrow next" aria-label="Next image">›</button>

                <div id="featured-dots" class="featured-dots"></div>
            </div>

            <div id="lightbox" class="lightbox hidden">
                <button class="lightbox-btn prev" aria-label="Previous image">‹</button>
                <img id="lightbox-img" alt="">
                <button class="lightbox-btn next" aria-label="Next image">›</button>
                <button class="lightbox-close" aria-label="Close">✕</button>
            </div>


            <p>Lilly’s description goes here.</p>
            <a class="btn" href="../moms/">All Moms</a>
        </section>
    </main>

<footer class="site-footer">
    <div class="container">
        <small>© <span id="year"></span> Knoxville Golden Retrievers</small>
    </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const images = [
      "lilly1.jpeg",
      "lilly2.jpeg",
      "lilly3.jpeg",
      "lilly4.jpeg"
    ];

    const featuredImage = document.getElementById("featured-image");
    const dotsContainer = document.getElementById("featured-dots");

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const nextBtn = document.querySelector(".lightbox-btn.next");
    const prevBtn = document.querySelector(".lightbox-btn.prev");
    const closeBtn = document.querySelector(".lightbox-close");

    const featuredNext = document.querySelector(".featured-arrow.next");
    const featuredPrev = document.querySelector(".featured-arrow.prev");

    let currentIndex = 0;

    function updateFeatured() {
      featuredImage.src = "../images/lilly/" + images[currentIndex];
      updateDots();
    }

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = "../images/lilly/" + images[currentIndex];
      lightbox.classList.remove("hidden");
      updateFeatured();
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      updateFeatured();
      if (!lightbox.classList.contains("hidden")) {
        lightboxImg.src = "../images/lilly/" + images[currentIndex];
      }
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateFeatured();
      if (!lightbox.classList.contains("hidden")) {
        lightboxImg.src = "../images/lilly/" + images[currentIndex];
      }
    }

    // Dots
    function updateDots() {
      dotsContainer.querySelectorAll("button").forEach((dot, i) => {
        dot.classList.toggle("active", i === currentIndex);
      });
    }

    images.forEach((_, i) => {
      const dot = document.createElement("button");
      dot.addEventListener("click", () => {
        currentIndex = i;
        updateFeatured();
      });
      dotsContainer.appendChild(dot);
    });

    // Initial render
    updateFeatured();

    // Featured image controls
    featuredNext.addEventListener("click", showNext);
    featuredPrev.addEventListener("click", showPrev);
    featuredImage.addEventListener("click", () => openLightbox(currentIndex));

    // Lightbox controls
    nextBtn.addEventListener("click", showNext);
    prevBtn.addEventListener("click", showPrev);
    closeBtn.addEventListener("click", () => lightbox.classList.add("hidden"));

    lightbox.addEventListener("click", e => {
      if (e.target === lightbox) lightbox.classList.add("hidden");
    });

    document.addEventListener("keydown", e => {
      if (lightbox.classList.contains("hidden")) return;
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
      if (e.key === "Escape") lightbox.classList.add("hidden");
    });
  });
</script>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
